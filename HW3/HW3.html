<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapped">
        <div class="game_space flex">
            <div class="field grid">
                <div class="items item1"></div>
                <div class="items item2"></div>
                <div class="items item3"></div>
                <div class="items item4"></div>
                <div class="items item5"></div>
                <div class="items item6"></div>
                <div class="items item7"></div>
                <div class="items item8"></div>
                <div class="items item9"></div>
            </div>
            <div class="winLine1 none"></div>
            <div class="winLine2 none"></div>
            <div class="winLine3 none"></div>
            <div class="winLine4 none"></div>
            <div class="winLine5 none"></div>
            <div class="winLine6 none"></div>
            <div class="winLine7 none"></div>
            <div class="winLine8 none"></div>
            <p class="messages">Ходит: Х</p>
            <div class="btn"><p>New game</p></div>
            <div class="right flex">
                <div class="circle"></div>
            </div>
            <p class="winsCross">Wins: <span>0</span></p>
            <p class="drawCross">Draw: <span>0</span></p>
            <div class="left flex">
                <div class="cross">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>
            <p class="winsCircle">Wins: <span>0</span></p>
            <p class="drawCircle">Draw: <span>0</span></p>
        </div>
    </div>
    <script src="HW3.js"></script>
</body>
</html>
